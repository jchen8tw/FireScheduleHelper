<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>編輯作戰編組</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f2f5;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .header .status {
            font-size: 13px;
            opacity: 0.8;
        }

        .main {
            display: flex;
            height: calc(100vh - 56px);
        }

        /* Left Panel: Personnel */
        .panel-left {
            width: 240px;
            background: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .panel-left h3 {
            padding: 12px 16px 8px;
            font-size: 14px;
            color: #555;
        }

        .search-box {
            margin: 0 12px 8px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }

        .personnel-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px 12px;
        }

        .personnel-item {
            padding: 8px 10px;
            margin-bottom: 4px;
            background: #e8f0fe;
            border: 1px solid #c2d7f2;
            border-radius: 6px;
            cursor: grab;
            font-size: 13px;
            transition: all 0.15s;
            user-select: none;
        }

        .personnel-item:hover {
            background: #d2e3fc;
        }

        .personnel-item.hidden {
            display: none;
        }

        .personnel-item.dragging {
            opacity: 0.4;
        }

        /* Right Panel: Slots */
        .panel-right {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }

        .vehicle-group {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .vehicle-title {
            background: #f5f5f5;
            padding: 10px 16px;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vehicle-title .delete-group-btn {
            background: none;
            border: none;
            color: #e53935;
            cursor: pointer;
            font-size: 18px;
            padding: 0 4px;
        }

        .slot-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px 16px;
            align-items: center;
        }

        .slot {
            min-width: 110px;
            min-height: 50px;
            border: 2px dashed #ccc;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6px 8px;
            background: #fafafa;
            transition: all 0.15s;
            position: relative;
        }

        .slot.drag-over {
            border-color: #1a73e8;
            background: #e8f0fe;
        }

        .slot-label {
            font-size: 11px;
            color: #888;
            margin-bottom: 2px;
        }

        .chip {
            background: #1a73e8;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: grab;
            user-select: none;
        }

        .chip .remove-btn {
            cursor: pointer;
            font-size: 14px;
            opacity: 0.7;
        }

        .chip .remove-btn:hover {
            opacity: 1;
        }

        .add-slot-btn {
            width: 40px;
            height: 40px;
            border: 2px dashed #aaa;
            border-radius: 6px;
            background: none;
            cursor: pointer;
            font-size: 18px;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-slot-btn:hover {
            border-color: #1a73e8;
            color: #1a73e8;
        }

        .delete-slot-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #e53935;
            color: white;
            border: none;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.15s;
        }

        .slot:hover .delete-slot-btn {
            opacity: 1;
        }

        .notes-section {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .notes-section h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .notes-section textarea {
            width: 100%;
            height: 70px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            font-size: 13px;
            resize: vertical;
        }

        .bottom-bar {
            padding: 12px 16px;
            border-top: 1px solid #e0e0e0;
        }

        .add-custom-btn {
            width: 100%;
            padding: 10px;
            border: 2px dashed #bbb;
            border-radius: 8px;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: #888;
        }

        .add-custom-btn:hover {
            border-color: #1a73e8;
            color: #1a73e8;
        }

        .custom-title-input {
            border: none;
            background: transparent;
            font-weight: 600;
            font-size: 14px;
            width: 60%;
            outline: none;
        }

        .custom-title-input:focus {
            border-bottom: 1px solid #1a73e8;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>編輯作戰編組</h1>
        <div class="status" id="saveStatus">自動儲存中</div>
    </div>

    <div class="main">
        <!-- Left: Personnel -->
        <div class="panel-left">
            <h3>人員名單（上班中）</h3>
            <input type="text" class="search-box" id="searchBox" placeholder="搜尋...">
            <div class="personnel-list" id="personnelList"></div>
        </div>

        <!-- Right: Slots -->
        <div class="panel-right">
            <!-- Fire Watch -->
            <div class="vehicle-group">
                <div class="vehicle-title">值班</div>
                <div class="slot-container">
                    <div class="slot" data-role="duty_user_id">
                        <span class="slot-label">值班(工作記錄簿用)</span>
                    </div>
                    <div class="slot" data-role="fire_user_id_a"><span class="slot-label">火警值班</span></div>
                </div>
            </div>

            <!-- Attack Tanker -->
            <div class="vehicle-group">
                <div class="vehicle-title">攻擊水箱車</div>
                <div class="slot-container">
                    <div class="slot" data-role="attack_driver"><span class="slot-label">司機</span></div>
                    <div class="slot" data-role="attack_leader"><span class="slot-label">帶隊官</span></div>
                    <div class="slot" data-role="attack_nozzle"><span class="slot-label">瞄子手</span></div>
                    <div class="slot" data-role="attack_asst_nozzle"><span class="slot-label">副瞄子手</span></div>
                    <div class="slot" data-role="attack_search"><span class="slot-label">破壞搜救手</span></div>
                </div>
            </div>

            <!-- Relay Tanker -->
            <div class="vehicle-group">
                <div class="vehicle-title">中繼水箱車</div>
                <div class="slot-container">
                    <div class="slot" data-role="relay_driver"><span class="slot-label">司機</span></div>
                    <div class="slot" data-role="relay_nozzle"><span class="slot-label">瞄子手</span></div>
                </div>
            </div>

            <!-- Aerial Ladder -->
            <div class="vehicle-group">
                <div class="vehicle-title">雲梯車</div>
                <div class="slot-container">
                    <div class="slot" data-role="ladder_driver"><span class="slot-label">司機</span></div>
                </div>
            </div>

            <!-- Ambulance -->
            <div class="vehicle-group">
                <div class="vehicle-title">一般型救護車</div>
                <div class="slot-container">
                    <div class="slot" data-role="ambulance_driver"><span class="slot-label">司機</span></div>
                    <div class="slot" data-role="ambulance_emt"><span class="slot-label">救護技術員</span></div>
                </div>
            </div>

            <!-- Rest -->
            <div class="vehicle-group" id="restGroup">
                <div class="vehicle-title">休息</div>
                <div class="slot-container" data-prefix="rest">
                    <button class="add-slot-btn" data-prefix="rest">+</button>
                </div>
            </div>

            <!-- Water Source -->
            <div class="vehicle-group" id="waterGroup">
                <div class="vehicle-title">水源查察</div>
                <div class="slot-container" data-prefix="water">
                    <button class="add-slot-btn" data-prefix="water">+</button>
                </div>
            </div>

            <!-- Custom Groups -->
            <div id="customGroupsArea"></div>

            <button class="add-custom-btn" id="addCustomGroupBtn">+ 新增自訂欄位</button>

            <!-- Notes Preview -->
            <div class="notes-section" style="margin-top: 16px;">
                <h4>備註自動生成預覽</h4>
                <textarea id="notesPreview" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>

</html>
